<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Ç´„É¨„ÉºÊ≥•Ê£í„Ç≤„Éº„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FFB347, #FF6347, #87CEEB, #98FB98);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 3px solid #333;
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .title {
            font-size: 48px;
            color: #8B4513;
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .game-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .game-button {
            display: block;
            text-decoration: none;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: bold;
            border: 3px solid #333;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .game-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }

        .game-button:active {
            transform: translateY(0px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .game-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .game-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .game-button-vertical {
            background: linear-gradient(45deg, #FF6347, #FF4500);
        }

        .game-button-vertical:hover {
            background: linear-gradient(45deg, #FF4500, #FF6347);
        }

        .game-button-horizontal {
            background: linear-gradient(45deg, #4169E1, #1E90FF);
        }

        .game-button-horizontal:hover {
            background: linear-gradient(45deg, #1E90FF, #4169E1);
        }

        .button-icon {
            font-size: 24px;
            margin-right: 10px;
            position: relative;
            z-index: 1;
        }

        .button-text {
            position: relative;
            z-index: 1;
        }

        .description {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
            position: relative;
            z-index: 1;
        }

        .floating-emoji {
            position: absolute;
            animation: float 6s ease-in-out infinite;
            font-size: 30px;
            opacity: 0.7;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .emoji-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .emoji-2 { top: 20%; right: 15%; animation-delay: 2s; }
        .emoji-3 { bottom: 30%; left: 20%; animation-delay: 4s; }
        .emoji-4 { bottom: 20%; right: 10%; animation-delay: 1s; }
        .emoji-5 { top: 60%; left: 5%; animation-delay: 3s; }

        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #888;
            position: relative;
            z-index: 1;
        }

        /* „É¨„Çπ„Éù„É≥„Ç∑„ÉñÂØæÂøú */
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }

            .title {
                font-size: 36px;
            }

            .game-button {
                padding: 15px 20px;
                font-size: 18px;
            }

            .floating-emoji {
                font-size: 24px;
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .container {
                padding: 20px;
                max-width: 600px;
            }

            .game-options {
                flex-direction: row;
            }

            .floating-emoji {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-emoji emoji-1">üçõ</div>
    <div class="floating-emoji emoji-2">ü•ï</div>
    <div class="floating-emoji emoji-3">ü•î</div>
    <div class="floating-emoji emoji-4">üßÖ</div>
    <div class="floating-emoji emoji-5">üçÖ</div>

    <div class="container">
        <h1 class="title">üçõ „Ç´„É¨„ÉºÊ≥•Ê£í„Ç≤„Éº„É† üçõ</h1>
        <p class="subtitle">ÁîªÈù¢„ÅÆÂêë„Åç„Å´Âêà„Çè„Åõ„Å¶„Ç≤„Éº„É†„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
        
        <div class="game-options">
            <a href="tategamen.html" class="game-button game-button-vertical">
                <span class="button-icon">üì±</span>
                <div class="button-text">
                    <div>Á∏¶ÁîªÈù¢Áâà</div>
                    <div class="description">„Çπ„Éû„Éõ„ÇíÁ∏¶„Å´ÊåÅ„Å£„Å¶„Éó„É¨„Ç§</div>
                </div>
            </a>
            
            <a href="yokogamen.html" class="game-button game-button-horizontal">
                <span class="button-icon">üì∫</span>
                <div class="button-text">
                    <div>Ê®™ÁîªÈù¢Áâà</div>
                    <div class="description">Ê®™Âêë„Åç„É¨„Ç§„Ç¢„Ç¶„Éà„Åß„Éó„É¨„Ç§</div>
                </div>
            </a>
        </div>

        <div class="footer">
            <p>Ë¶ã„Å§„Åã„Çâ„Å™„ÅÑ„Çà„ÅÜ„Å´ÊùêÊñô„ÇíÈõÜ„ÇÅ„Çà„ÅÜÔºÅ</p>
        </div>
    </div>

    <script>
        // „Éö„Éº„Ç∏„É≠„Éº„ÉâÊôÇ„ÅÆ„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'scale(0.8) translateY(50px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                container.style.opacity = '1';
                container.style.transform = 'scale(1) translateY(0px)';
            }, 100);
        });

        // „Éú„Çø„É≥„ÇØ„É™„ÉÉ„ÇØÊôÇ„ÅÆÂäπÊûúÈü≥ÁöÑ„Å™ÊåØÂãïÔºàÂØæÂøú„Éá„Éê„Ç§„Çπ„ÅÆ„ÅøÔºâ
        document.querySelectorAll('.game-button').forEach(button => {
            button.addEventListener('click', function() {
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            });
        });

        // Ëá™Âãï„ÅßÁîªÈù¢Âêë„Åç„ÇíÊ§úÂá∫„Åó„Å¶Êé®Â•®„Ç≤„Éº„É†„Çí„Éè„Ç§„É©„Ç§„Éà
        function checkOrientation() {
            const verticalButton = document.querySelector('.game-button-vertical');
            const horizontalButton = document.querySelector('.game-button-horizontal');
            
            if (window.innerHeight > window.innerWidth) {
                // Á∏¶ÁîªÈù¢
                verticalButton.style.boxShadow = '0 0 20px rgba(255, 99, 71, 0.6)';
                horizontalButton.style.boxShadow = '0 8px 15px rgba(0, 0, 0, 0.2)';
            } else {
                // Ê®™ÁîªÈù¢
                horizontalButton.style.boxShadow = '0 0 20px rgba(65, 105, 225, 0.6)';
                verticalButton.style.boxShadow = '0 8px 15px rgba(0, 0, 0, 0.2)';
            }
        }

        // ÂàùÂõû„ÉÅ„Çß„ÉÉ„ÇØ
        checkOrientation();

        // ÁîªÈù¢Âêë„ÅçÂ§âÊõ¥ÊôÇ„Å´„ÉÅ„Çß„ÉÉ„ÇØ
        window.addEventListener('resize', checkOrientation);
        window.addEventListener('orientationchange', function() {
            setTimeout(checkOrientation, 500);
        });
    </script>
</body>
</html>
